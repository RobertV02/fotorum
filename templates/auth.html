<!DOCTYPE html>
<html lang="ru">
<head>
  {% load static %}
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  <link rel="icon" href="{% static 'svg/logo.png' %}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotorum</title>
</head>
<body>
<div class="Navbar">
  <img class="Logo" src="{% static 'svg/logo.png' %}" />
  <h1>Авторизация</h1>
  <div class="Vector" id="menuButton">
    <img src="{% static 'svg/Vector.svg' %}" alt="Menu Icon">
  </div>
</div>
<form method="post" action="{% url 'login_view' %}" class="Modal">
  {% csrf_token %}
  <input class="Login" name="username" placeholder="Введите логин" onfocus="removePlaceholder(this)" onblur="restoreLogin(this)">
  <input class="Password" name="password" type="password" placeholder="Введите пароль" onfocus="removePlaceholder(this)" onblur="restorePassword(this)">
  <div class="RememberPass">Запомнить пароль
    <img class="CheckCircle" src="{% static 'svg/check_circle.svg' %}" />
  </div>
  <button type="submit" class="Enter">Войти</button>
  <a href="{% url 'register' %}" class="Help">Создать аккаунт</a>
</form>
<div class="Menu">
  <a href="{% url 'profile' %}"><button name="Profile" class="MenuBtn">Профиль</button></a>
  <a href="{% url 'index' %}"><button name="Feed" class="MenuBtn">Лента</button></a>
  <a href="{% url 'upload' %}"><button name="Upload" class="MenuBtn">Загрузить</button></a>
  <a href="{% url 'support' %}"><button name="Support" class="MenuBtn">Поддержка</button></a>
  <a href="{% url 'settings' %}"><button name="Settings" class="MenuBtn">Настройки</button></a>
{% if user.is_authenticated %}
  <a href="{% url 'logout' %}"><button name="Logout" class="MenuBtn" >Выход</button></a>
{% else %}
  <a href="{% url 'auth' %}"><button name="Auth" class="MenuBtn" >Вход</button></a>
{% endif %}
</div>
<div class="Error"></div>
</body>
<script src="{% static 'js/auth.js' %}"></script>
</html>
